name: Deploy FE (Next.js) & BE to EC2 with PM2

on:
  push:
    branches:
      - feat/add-staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build FE (Next.js)
        working-directory: /var/www/EcomGrove/ecomgrove-fe
        run: |
          npm install
          npm run build

      - name: Upload FE build to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            /var/www/EcomGrove/ecomgrove-fe/.next
            /var/www/EcomGrove/ecomgrove-fe/public
            /var/www/EcomGrove/ecomgrove-fe/package.json
            /var/www/EcomGrove/ecomgrove-fe/package-lock.json
            /var/www/EcomGrove/ecomgrove-fe/next.config.js
            /var/www/EcomGrove/ecomgrove-fe/ecosystem.config.js
          target: /var/www/EcomGrove/ecomgrove-fe

      - name: SSH & Install/Restart Next.js on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/EcomGrove/ecomgrove-fe
            npm install --production
            pm2 restart ecomgrove-fe || pm2 start ecosystem.config.js --only frontend


      - name: Deploy BE on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/EcomGrove/ecomgrove-be
            git fetch origin
            git checkout feat/add-staging
            git reset --hard origin/feat/add-staging
            npm install
            pm2 restart ecomgrove-be || pm2 start ecosystem.config.js --only backend
